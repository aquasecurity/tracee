name: "CodeQL Advanced"

on:
  workflow_dispatch: {}

  push:
    branches:
      - "main"
      - "release-v*.*.*"

  pull_request:
    branches:
      - "main"
      - "release-v*.*.*"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [c-cpp, go]
        include:
          - language: c-cpp
            build-mode: autobuild
          - language: go
            build-mode: manual
            goarch: amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libelf-dev clang make gcc pkg-config file

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24"

      - name: Set Go Environment
        run: |
          echo "GOOS=linux" >> $GITHUB_ENV
          echo "GOARCH=${{ matrix.goarch }}" >> $GITHUB_ENV

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3e6af16ff035267728e2ebc35df5d4c4cf249f81 # v3.30.3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Manual Build for Go
        if: matrix.language == 'go'
        run: |
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@3e6af16ff035267728e2ebc35df5d4c4cf249f81 # v3.30.3
        with:
          category: "/language:${{ matrix.language }}"
