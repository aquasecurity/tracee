---
name: Publish
on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:
env:
  ALIAS_AWS: aquasecurity
  ALIAS_DOCKER: aquasec
  REP: tracee
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Get version
        id: get_version
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ env.REP }}
          tag-semver: |
            {{version}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws
          username: ${{ secrets.ECR_ACCESS_KEY_ID }}
          password: ${{ secrets.ECR_SECRET_ACCESS_KEY }}
      - name: Build and push - Docker/ECR
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          build-args: |
            VERSION=${{ steps.get_version.outputs.version }}
          tags: |
            ${{ env.ALIAS_DOCKER }}/${{ env.REP }}:${{ steps.get_version.outputs.version }}
            public.ecr.aws/${{ env.ALIAS_AWS }}/${{ env.REP }}:${{ steps.get_version.outputs.version }}
            ${{ env.ALIAS_DOCKER }}/${{ env.REP }}:latest
            public.ecr.aws/${{ env.ALIAS_AWS }}/${{ env.REP }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          labels: ${{ steps.get_version.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}