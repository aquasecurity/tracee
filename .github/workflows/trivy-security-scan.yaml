name: Trivy Security Scan

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: "0 2 * * *"
  # Manual trigger
  workflow_dispatch:
  # Test trigger for use-trivy-action branch (to be removed before merging)
  push:
    branches:
      - use-trivy-action
  # Run on PRs that modify Dockerfiles
  pull_request:
    paths:
      - "builder/Dockerfile*"
      - "performance/dashboard/docker-compose.yml"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  generate-matrix-custom-images:
    name: Generate Custom Images Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Generate matrix based on changed files
        id: set-matrix
        run: |
          # Define all possible Dockerfiles and their build configs (run from root directory)
          declare -A dockerfiles=(
            ["Dockerfile.alpine-tracee-container"]="make -f builder/Makefile.tracee-container build-tracee TRACEE_CONT_NAME=tracee-container:scan|tracee-container:scan"
            ["Dockerfile.alpine-tracee-make"]="make -f builder/Makefile.tracee-make alpine-prepare ALPINE_MAKE_CONTNAME=alpine-tracee-make:scan|alpine-tracee-make:scan"
            ["Dockerfile.ubuntu-tracee-make"]="make -f builder/Makefile.tracee-make ubuntu-prepare UBUNTU_MAKE_CONTNAME=ubuntu-tracee-make:scan|ubuntu-tracee-make:scan"
            ["Dockerfile.mkdocs"]="make -f builder/Makefile.mkdocs mkdocs-build MKDOCS_CONTNAME=tracee-mkdocs:scan|tracee-mkdocs:scan"
            ["Dockerfile.protoc"]="make -f builder/Makefile.protoc protoc-build PROTOC_CONTNAME=tracee-protoc:scan|tracee-protoc:scan"
            ["Dockerfile.man"]="make -f builder/Makefile.man man-build MAN_CONTNAME=tracee-man:scan|tracee-man:scan"
            ["Dockerfile.k8s"]="make -f builder/Makefile.k8s build K8S_CONTNAME=tracee-k8s:scan|tracee-k8s:scan"
          )

          # Get changed files for PRs, or all files for scheduled/manual runs
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            CHANGED_FILES=$(git diff --name-only ${BASE_SHA} HEAD | grep "^builder/Dockerfile" || true)
            echo "Changed Dockerfiles: ${CHANGED_FILES}"
          else
            echo "Running scheduled/manual scan - including all Dockerfiles"
            CHANGED_FILES=$(printf '%s\n' "${!dockerfiles[@]}")
          fi

          # Build matrix JSON
          matrix_json="["
          first=true
          has_changes=false

          for dockerfile in "${!dockerfiles[@]}"; do
            # For PRs, check if the full path (builder/Dockerfile.xxx) changed
            full_path="builder/${dockerfile}"
            if [ "${{ github.event_name }}" != "pull_request" ] || echo "${CHANGED_FILES}" | grep -q "${full_path}"; then
              IFS='|' read -r build_command image_name <<< "${dockerfiles[$dockerfile]}"
              clean_name=$(echo "${image_name}" | sed 's/:/-/g')
              display_name=$(echo "${image_name}" | sed 's/:scan$//')
              
              if [ "${first}" = false ]; then
                matrix_json+=","
              fi
              
              matrix_json+="{\"dockerfile\":\"${dockerfile}\",\"build_command\":\"${build_command}\",\"image_name\":\"${image_name}\",\"clean_name\":\"${clean_name}\",\"display_name\":\"${display_name}\"}"
              first=false
              has_changes=true
            fi
          done

          matrix_json+="]"

          echo "Generated matrix: ${matrix_json}"
          echo "matrix=${matrix_json}" >> ${GITHUB_OUTPUT}
          echo "has-changes=${has_changes}" >> ${GITHUB_OUTPUT}

  generate-matrix-dashboard-images:
    name: Generate Dashboard Images Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - name: Generate matrix based on docker-compose changes
        id: set-matrix
        run: |
          # Define dashboard images
          declare -A dashboard_images=(
            ["node-exporter"]="prom/node-exporter"
            ["prometheus"]="prom/prometheus"
            ["grafana"]="grafana/grafana"
            ["pyroscope"]="pyroscope/pyroscope"
          )

          # Check if docker-compose file changed for PRs, or include all for scheduled/manual runs
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            COMPOSE_CHANGED=$(git diff --name-only ${BASE_SHA} HEAD | grep "^performance/dashboard/docker-compose.yml" || true)
            echo "Docker-compose file changed: ${COMPOSE_CHANGED:-false}"
          else
            echo "Running scheduled/manual scan - including all dashboard images"
            COMPOSE_CHANGED="performance/dashboard/docker-compose.yml"
          fi

          # Build matrix JSON
          matrix_json="["
          first=true
          has_changes=false

          if [ -n "${COMPOSE_CHANGED}" ]; then
            for service in "${!dashboard_images[@]}"; do
              image="${dashboard_images[$service]}"
              
              if [ "${first}" = false ]; then
                matrix_json+=","
              fi
              
              matrix_json+="{\"service\":\"${service}\",\"image\":\"${image}\"}"
              first=false
              has_changes=true
            done
          fi

          matrix_json+="]"

          echo "Generated dashboard matrix: ${matrix_json}"
          echo "matrix=${matrix_json}" >> ${GITHUB_OUTPUT}
          echo "has-changes=${has_changes}" >> ${GITHUB_OUTPUT}

  scan-dockerfiles:
    name: Scan Image (${{ matrix.display_name }})
    runs-on: ubuntu-24.04
    needs: generate-matrix-custom-images
    if: needs.generate-matrix-custom-images.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.generate-matrix-custom-images.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Build Docker image
        run: |
          echo "Building ${{ matrix.image_name }} from ${{ matrix.dockerfile }}"
          echo "Build command: ${{ matrix.build_command }}"
          ${{ matrix.build_command }}

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image_name }}
          format: "sarif"
          output: "trivy-results-${{ matrix.clean_name }}.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: ${{ github.event_name == 'pull_request' && '1' || '0' }}
          ignore-unfixed: true
          vuln-type: "os,library"

      - name: Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@3e6af16ff035267728e2ebc35df5d4c4cf249f81 # v3.30.3
        if: always()
        with:
          sarif_file: "trivy-results-${{ matrix.clean_name }}.sarif"

      - name: Run Trivy scanner for table output
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image_name }}
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"

  scan-performance-dashboard-images:
    name: Scan Image (${{ matrix.service }})
    runs-on: ubuntu-24.04
    needs: generate-matrix-dashboard-images
    if: needs.generate-matrix-dashboard-images.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.generate-matrix-dashboard-images.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Pull Docker Compose images and get image info
        id: image_info
        working-directory: performance/dashboard
        run: |
          docker compose pull ${{ matrix.service }}

          # Get the actual image reference from docker-compose config
          IMAGE_REF=$(docker compose config | grep -A 30 "${{ matrix.service }}:" | grep "image:" | head -1 | sed 's/.*image: //' | tr -d '"')

          echo "ref=${IMAGE_REF}" >> ${GITHUB_OUTPUT}
          echo "name=${{ matrix.service }}" >> ${GITHUB_OUTPUT}
          echo "Image reference that will be scanned: ${IMAGE_REF}"

        - name: Run Trivy vulnerability scanner
          uses: aquasecurity/trivy-action@master
          with:
            image-ref: ${{ steps.image_info.outputs.ref }}
            format: "sarif"
            output: "trivy-results-${{ steps.image_info.outputs.name }}.sarif"
            severity: "CRITICAL,HIGH,MEDIUM"
            exit-code: ${{ github.event_name == 'pull_request' && '1' || '0' }}
            ignore-unfixed: true
            vuln-type: "os,library"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@3e6af16ff035267728e2ebc35df5d4c4cf249f81 # v3.30.3
        if: always()
        with:
          sarif_file: "trivy-results-${{ steps.image_info.outputs.name }}.sarif"

        - name: Run Trivy scanner for table output
          if: always()
          uses: aquasecurity/trivy-action@master
          with:
            image-ref: ${{ steps.image_info.outputs.ref }}
            format: "table"
            severity: "CRITICAL,HIGH"
            exit-code: "0"
            ignore-unfixed: true
            vuln-type: "os,library"

  scan-filesystem:
    name: Scan Repository for Secrets and Misconfigurations
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

        - name: Run Trivy filesystem scan
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: "fs"
            scan-ref: "."
            format: "sarif"
            output: "trivy-fs-results.sarif"
            severity: "CRITICAL,HIGH,MEDIUM"
            exit-code: ${{ github.event_name == 'pull_request' && '1' || '0' }}
            scanners: "vuln,secret,misconfig"
            skip-dirs: "dist,3rdparty"

      - name: Upload filesystem scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@3e6af16ff035267728e2ebc35df5d4c4cf249f81 # v3.30.3
        if: always()
        with:
          sarif_file: "trivy-fs-results.sarif"

        - name: Run Trivy filesystem scan for table output
          if: always()
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: "fs"
            scan-ref: "."
            format: "table"
            severity: "CRITICAL,HIGH"
            exit-code: "0"
            scanners: "secret,misconfig"
            skip-dirs: "dist,3rdparty"

  generate-sbom:
    name: Generate Software Bill of Materials
    runs-on: ubuntu-24.04
    needs:
      [
        generate-matrix-custom-images,
        generate-matrix-dashboard-images,
        scan-dockerfiles,
        scan-performance-dashboard-images,
        scan-filesystem,
      ]
    if: always() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Generate SBOM for repository
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "spdx-json"
          output: "tracee-sbom.spdx.json"
          scanners: "vuln"

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: tracee-sbom
          path: tracee-sbom.spdx.json
          retention-days: 30

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-24.04
    needs:
      [
        generate-matrix-custom-images,
        generate-matrix-dashboard-images,
        scan-dockerfiles,
        scan-performance-dashboard-images,
        scan-filesystem,
      ]
    if: always()

    steps:
      - name: Generate summary
        run: |
          set +x

          # Create temporary file for summary
          TEMP_SUMMARY=$(mktemp)

          # Build summary content in temp file
          echo "## ðŸ”’ Trivy Security Scan Summary" >> ${TEMP_SUMMARY}
          echo "" >> ${TEMP_SUMMARY}
          echo "### ðŸ“Š Scan Results:" >> ${TEMP_SUMMARY}

          # Add scan results
          if [ "${{ needs.generate-matrix-custom-images.outputs.has-changes }}" = "true" ]; then
            echo "- **Custom Images**: ${{ needs.scan-dockerfiles.result }}" >> ${TEMP_SUMMARY}
          else
            echo "- **Custom Images**: skipped (no changes)" >> ${TEMP_SUMMARY}
          fi

          if [ "${{ needs.generate-matrix-dashboard-images.outputs.has-changes }}" = "true" ]; then
            echo "- **Dashboard Images**: ${{ needs.scan-performance-dashboard-images.result }}" >> ${TEMP_SUMMARY}
          else
            echo "- **Dashboard Images**: skipped (no changes)" >> ${TEMP_SUMMARY}
          fi

          echo "- **Repository Filesystem**: ${{ needs.scan-filesystem.result }}" >> ${TEMP_SUMMARY}
          echo "" >> ${TEMP_SUMMARY}
          echo "### ðŸ” View Results:" >> ${TEMP_SUMMARY}
          echo "- Check the **Security** tab for detailed vulnerability reports" >> ${TEMP_SUMMARY}
          echo "- Review the individual job logs for table-formatted output" >> ${TEMP_SUMMARY}
          echo "" >> ${TEMP_SUMMARY}

          echo "Generated summary:"
          cat ${TEMP_SUMMARY}

          # Clean up
          rm ${TEMP_SUMMARY}
