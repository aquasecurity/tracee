name: PR
on:
  pull_request:
    branches:
      - next
      - main
env:
  GO_VERSION: "1.16"
  OPA_VERSION: "v0.35.0"
jobs:
  verify-code:
    name: Verify Code
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Lint
        run: |
          if test -z "$(gofmt -l .)"; then
            echo "Congrats! There is nothing to fix."
          else
            echo "The following lines should be fixed."
            gofmt -s -d .
            exit 1
          fi
  test-tracee-ebpf:
    name: Test tracee-ebpf
    needs:
      - verify-code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Dependencies
        uses: ./.github/actions/build-dependencies
        with:
          go-version: ${{ env.GO_VERSION }}
          opa-version: ${{ env.OPA_VERSION }}
      - name: Test tracee-ebpf
        run: |
          make -C tracee-ebpf/ all
          make -C tracee-ebpf/ test
      - name: Test tracee-ebpf in Docker
        run: |
          make -C tracee-ebpf/ all DOCKER=1
          make -C tracee-ebpf/ test DOCKER=1
  test-tracee-rules:
    name: Test tracee-rules
    needs:
      - verify-code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Dependencies
        uses: ./.github/actions/build-dependencies
        with:
          go-version: ${{ env.GO_VERSION }}
          opa-version: ${{ env.OPA_VERSION }}
      - name: Test tracee-rules
        run: |
          make -C tracee-rules/ test
      - name: Test tracee-rules in Docker
        run: |
          make -C tracee-rules/ test DOCKER=1
  release-snapshot:
    name: Release Snapshot
    needs:
      - verify-code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Dependencies
        uses: ./.github/actions/build-dependencies
        with:
          go-version: ${{ env.GO_VERSION }}
          opa-version: ${{ env.OPA_VERSION }}
      - name: Build
        run: |
          make
      - name: Build in Docker
        run: |
          make DOCKER=1
      - name: Build Docker Image
        run: |
          make docker
      - name: Build Slim Docker Image
        run: |
          make docker-slim
