name: Debug Distro Shell
on:
  workflow_dispatch:
    inputs:
      distro:
        type: choice
        description: Distro Image to Debug
        required: true
        options:
          - alma418
          - alma418-arm64
          - amzn2510
          - amzn2510-arm64
          - gke54
          - gke510
          - gke515
          - gke515-arm64
          - focal54
          - focal54-arm64
          - focal513
          - focal513-arm64
          - jammy515
          - jammy515-arm64
          - jammy519
          - jammy519-arm64
          - focal419
          - focal419-arm64
jobs:
  alma418:
    if: ${{ github.event.inputs.distro == 'alma418' }}
    runs-on:
      [
        "github-self-hosted_ami-0763bdb83bba5e638_${{ github.event.number }}-${{ github.run_id }}_x64c",
      ]
    timeout-minutes: 50400
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: "Executing Debug Shell"
        run: ./tests/remotessh.sh
  alma418-arm64:
