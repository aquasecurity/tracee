---
kind: SignaturesConfig
apiVersion: tracee.aquasecurity.github.io/v1alpha1
signatures:
  - metadata:
      id: "CEL-2"
      version: "0.1.0"
      name: "Anti-Debugging"
      tags:
        - "linux"
        - "containers"
      properties:
        Severity: 3
        "MITRE ATT&CK": "Defense Evasion: Execution Guardrails"
    eventSelectors:
      - source: tracee
        name: ptrace
    expression: |-
      input.eventName == 'ptrace' && input.stringArg('request') == 'PTRACE_TRACEME'
