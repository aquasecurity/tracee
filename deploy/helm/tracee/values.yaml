# Default values for tracee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: docker.io/aquasec/tracee
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

# hostPID configures Tracee pods to use the host's pid namespace.
hostPID: true

securityContext:
  privileged: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: "1"
  #   memory: "1Gi"
  # requests:
  #   cpu: "1"
  #   memory: "1Gi"

nodeSelector: {}

tolerations:
  - effect: NoSchedule
    operator: Exists
  - effect: NoExecute
    operator: Exists

affinity: {}

webhook: ""

traceeConfig: {}

config:
  blobPerfBufferSize: ""
  perfBufferSize: 1024
  healthz: true
  metrics: true
  pprof: false
  pyroscope: false
  listenAddr: :3366
  installPath: ""
  signaturesDir: ""
  cache:
    type: mem
    size: 512
  log:
    level: info
  output:
    format: json
    options:
      parseArguments: true
      stackAddresses: false
      execEnv: false
      relativeTime: true
      execHash: dev-inode
      sortEvents: false
    # uncomment config.output.webhook to enable a single webhook
    # to configure multiple webhooks, use the traceeConfig field
    # webhook:
    #   name: "webhook1"
    #   contentType: "application/json"
    #   goTemplate: ""
    #   host: ""
    #   port: "8080"
    #   protocol: http
    #   timeout: 3s

defaultPolicy: true

operator:
  create: true
  name: "tracee-operator"
  serviceAccount:
    name: "tracee-operator"
  healthProbeBindAddress: :8081
