---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "tracee.fullname" . }}
  labels:
    {{- include "tracee.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "tracee.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tracee.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tracee.serviceAccountName" . }}
      hostPID: {{ .Values.hostPID }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: tracee
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /tracee/tracee
          args:
            - --filter
            - set=signatures
            - --config
            - /tracee/config.yaml
          {{- if .Values.webhook }}
            - --output webhook:{{ .Values.webhook }}
          {{- end }}
          env:
            - name: LIBBPFGO_OSRELEASE_FILE
              value: /etc/os-release-host
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: tmp-tracee
              mountPath: /tmp/tracee
            - name: etc-os-release
              mountPath: /etc/os-release-host
              readOnly: true
            - mountPath: /var/run/containerd/containerd.sock
              name: containerd-sock
              readOnly: true
            - mountPath: /var/run/crio/crio.sock
              name: crio-sock
              readOnly: true
            - mountPath: /var/run/docker.sock
              name: docker-sock
              readOnly: true
            - mountPath: /var/run/podman/podman.sock
              name: podman-sock
              readOnly: true
            - name: tracee-config
              readOnly: true
              mountPath: /tracee/config.yaml
              subPath: config.yaml
            {{- if .Values.signatures.config }}
            - name: tracee-signatures
              mountPath: /tracee/signatures/signatures.yaml
              subPath: signatures.yaml
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: tmp-tracee
          hostPath:
            path: /tmp/tracee
        - name: etc-os-release
          hostPath:
            path: /etc/os-release
        - name: containerd-sock
          hostPath:
            path: /var/run/containerd/containerd.sock
        - name: crio-sock
          hostPath:
            path: /var/run/crio/crio.sock
        - name: podman-sock
          hostPath:
            path: /var/run/podman/podman.sock
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: tracee-config
          configMap:
            name: tracee
        {{- if .Values.signatures.config }}
        - name: tracee-signatures
          configMap:
            name: tracee-signatures
            items:
              - key: signatures.yaml
                path: signatures.yaml
        {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tracee
  labels:
    {{- include "tracee.labels" . | nindent 4 }}
data:
  {{- if .Values.traceeConfig }}
  config.yaml:
    {{- toYaml .Values.traceeConfig | nindent 4 }}
  {{- else }}
  config.yaml: |-
    {{- if .Values.config.blobPerfBufferSize }}
    blob-perf-buffer-size: {{ .Values.config.blobPerfBufferSize}}
    {{- end }}
    perf-buffer-size: {{ .Values.config.perfBufferSize }}
    containers: {{ .Values.config.containers }}
    healthz: {{ .Values.config.healthz }}
    metrics: {{ .Values.config.metrics }}
    pprof: {{ .Values.config.pprof }}
    pyroscope: {{ .Values.config.pyroscope }}
    listen-addr: {{ .Values.config.listenAddr }}
    {{- if .Values.config.installPath }}
    install-path:  {{ .Values.config.installPath }}
    {{- end }}
    {{- if .Values.config.signaturesDir }}
    signatures-dir: {{ .Values.config.signaturesDir }}
    {{- end }}
    {{- with .Values.config.capabilities }}
    capabilities:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.config.crs }}
    crs:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.config.rego }}
    rego:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.config.cache }}
    cache:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.config.log }}
    log:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.config.output }}
    output:
      {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- end }}
{{- if .Values.signatures.config }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tracee-signatures
  labels:
    {{- include "tracee.labels" . | nindent 4 }}
data:
  signatures.yaml: |-
    {{- toYaml .Values.signatures.config | nindent 4 }}
{{- end }}
