apiVersion: tracee.aquasec.com/v1beta1
kind: Policy
metadata:
  name: stack-pivot-test
  annotations:
    description: test tracee's stack pivot events
spec:
  scope: 
    - global
  rules:
    - event: STACK_PIVOT # e2e signature for tracing
    - event: stack_pivot # actual event to pass the parameters
      filters:
        - args.syscall=exit,exit_group,getpid,write,openat,mmap,execve,fork,clone,recvmsg,gettid,epoll_wait,poll,recvfrom
